<body>

        <form>
          <legend>Ajouter un vin</legend>

          <!-- Text input-->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nomVin">Nom du vin </label>
              <input id="nomVin" name="nomVin" type="text" placeholder="Nom" class="form-control input-md"  required>
            </div>
            <div class="form-group col-md-6">
              <label for="millesimeVin">Millésime</label>
              <input id="millesimeVin" name="millesimeVin" type="text" placeholder="" class="form-control input-md" required>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nomVigneron">Nom du vigneron</label>
              <input id="nomVigneron" name="nomVigneron" type="text" placeholder="Vigneron" class="form-control input-md" required>
            </div>
            <div class="form-group col-md-6">
              <label for="typeVin">Type</label>
              <select id="typeVin" name="typeVin" class="form-control">
                <option value="1">Blanc</option>
                <option value="2">Rouge</option>
                <option value="3">Rosé</option>
                <option value="4">Champagne</option>
                <option value="5">Crémant</option>
                <option value="6">Pétillant</option>
                <option value="7">Apéritif Vin Verre</option>
              </select>
            </div>
          </div>

          <!-- Select Multiple -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="dimensionMultiple">Dimension</label>
              <select id="dimensionMultiple" name="dimensionMultiple" class="form-control" multiple="multiple">
                <option value="75">Bouteille</option>
                <option value="37">Demi</option>
                <option value="1">Verre</option>
                <option value="45">Carafe</option>
                <option value="150">Magnum</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="textNewPrixCarte">Prix du vin à la carte</label>
              <input id="textNewPrixCarte" name="textNewPrixCarte" placeholder="Prix bouteille : Attention à bien mettre un . pas une , " type="text" class="form-control hidden" required="required">
              <input id="textNewPrixVerre" name="textNewPrixVerre" type="text" placeholder="Prix du verre : Attention à bien mettre un . pas une ," class="form-control input-md hidden" required="">
              <input id="textNewPrixCarafe" name="textNewPrixCarafe" type="text" placeholder="Prix de la carafe : Attention à bien mettre un . pas une ," class="form-control input-md hidden" required="">
              <input id="textNewPrixDemi" name="textNewPrixDemi" type="text" placeholder="Prix de la demi bouteille : Attention à bien mettre un . pas une ," class="form-control input-md hidden" required="">
              <input id="textNewPrixMagnum" name="textNewPrixMagnum" type="text" placeholder="Prix du magnum : Attention à bien mettre un . pas une ," class="form-control input-md hidden" required="">
            </div>
          </div>

          <!-- Multiple Radios -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Appellation</label>
              <div class="radio">
                <label for="appellationRadios-0">
                  <input type="radio" name="appellationRadios" id="appellationRadios-0" value="1" checked="checked">
                  AOC/AOP
                </label>
                <input id="nomAOC" name="nomVin" type="text" placeholder="Nom" class="form-control input-md" required="">
              </div>
              <div class="radio">
                <label for="appellationRadios-1">
                  <input type="radio" name="appellationRadios" id="appellationRadios-1" value="2">
                  IGP
                </label>
                <input id="nomIGP" name="nomVin" type="text" placeholder="Nom" class="form-control input-md" required="">
              </div>
              <!--<div class="radio">
                <label for="appellationRadios-2">
                  <input type="radio" name="appellationRadios" id="appellationRadios-2" value="3">
                  Vin de France
                </label>
              </div>
              <div class="radio">
                <label for="appellationRadios-3">
                  <input type="radio" name="appellationRadios" id="appellationRadios-3" value="4">
                  Vin de Pays
                </label>
              </div>-->
              <div class="radio">
                <label for="appellationRadios-4">
                  <input type="radio" name="appellationRadios" id="appellationRadios-4" value="5">
                  Aucune
                </label>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Le vin est temporairement indisponible ?</label>
                <div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="radioNewDispo" id="radioNewDispo_0" type="radio" class="custom-control-input" value="true" required="required" checked>
                    <label for="radioNewDispo_0" class="custom-control-label">Non</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="radioNewDispo" id="radioNewDispo_1" type="radio" class="custom-control-input" value="false" required="required">
                    <label for="radioNewDispo_1" class="custom-control-label">Oui</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-row -align-center">
              <button id="confirm-add" name="confirm-add" type="submit" class="btn btn-success">Ajouter</button>

              <button id="confirm-and-wipe-add" name="confirm-add" type="submit" class="btn btn-danger">Ajouter (et effacer les champs)</button>
            </div>
          </div>
        </form>
