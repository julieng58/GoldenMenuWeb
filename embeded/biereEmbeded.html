<body>


<form>
  <legend>Ajouter une bière</legend>

  <!-- Text input-->
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="nomBiere">Nom</label>
      <input id="nomBiere" name="nomBiere" type="text" placeholder="Nom" class="form-control input-md" required="">
    </div>
  </div>

  <!-- Text input-->
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="descBiere">Description</label>
      <input id="descBiere" name="descBiere" type="text" placeholder="Description" class="form-control input-md" required="">
    </div>
  </div>

  <!-- Text input-->
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="brasseur">Code EBP Bière : 401DONJO, 401RURAL, 401OUCHE</label>
      <input id="brasseur" name="brasseur" type="text" placeholder="401..." class="form-control input-md" required="">
    </div>
  </div>

  <div class="form-group col-md-6">
    <label for="prixBiere">Prix de la bière</label>
    <input id="prixBiere" name="prixBiere" placeholder="Attention à bien mettre un . pas une , " type="text" class="form-control" required="required">
  </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label>Le bière est temporairement indisponible ?</label>
      <div>
        <div class="custom-control custom-radio custom-control-inline">
          <input name="radioNewDispo" id="radioNewDispo_0" type="radio" class="custom-control-input" value="true" required="required" checked>
          <label for="radioNewDispo_0" class="custom-control-label">Non</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input name="radioNewDispo" id="radioNewDispo_1" type="radio" class="custom-control-input" value="false" required="required">
          <label for="radioNewDispo_1" class="custom-control-label">Oui</label>
        </div>
      </div>
    </div>
  </div>
  <div class="form-row -align-center">
    <button id="confirm-add" name="confirm-add" type="button" class="btn btn-success">Ajouter</button>

    <button id="confirm-and-wipe-add" name="confirm-add" type="button" class="btn btn-danger">Ajouter (et effacer les champs)</button>
  </div>
  </div>
  </div>

</form>
