        <form>
          <legend>Ajouter</legend>

          <!-- Text input-->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="nomVin">Nom boisson</label>
              <input id="nomVin" name="nomVin" type="text" placeholder="Nom" class="form-control input-md" required="">
            </div>
            <div class="form-group col-md-6">
              <label for="typeVin">Type</label>
              <select id="typeVin" namprixDemiModife="typeVin" class="form-control">
                <option value="1">Apéritifs</option>
                <option value="2">Whisky</option>
                <option value="3">Digestif</option>
                <option value="4">Et aussi...</option>
              </select>
            </div>

          </div>

          <!-- Select Multiple -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="dimensionMultiple">Volume</label>
              <select id="dimensionMultiple" name="dimensionMultiple" class="form-control" multiple="multiple">
                <option value="2">2cl</option>
                <option value="4">4cl</option>
                <option value="50">50cl</option>
                <option value="1">1l</option>
                <option value="150">autres</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="textNewPrix2">Prix de la boisson</label>
              <input id="textNewPrix2" name="textNewPrix2" placeholder="Prix 2cl : Attention à bien mettre un . pas une , " type="text" class="form-control hidden" required="required">
              <input id="textNewPrix4" name="textNewPrix4" type="text" placeholder="Prix 4cl : Attention à bien mettre un . pas une ," class="form-control input-md hidden" required="">
              <input id="textNewPrix50" name="textNewPrix50" type="text" placeholder="Prix 50cl : Attention à bien mettre un . pas une ," class="form-control input-md hidden" required="">
              <input id="textNewPrix1" name="textNewPrix1" type="text" placeholder="Prix 1l : Attention à bien mettre un . pas une ," class="form-control input-md hidden" required="">
              <input id="textNewPrix150" name="textNewPrix150" type="text" placeholder="Prix autres : Attention à bien mettre un . pas une ," class="form-control input-md hidden" required="">
            </div>
          </div>

            <div class="form-row">
              <div class="form-group col-md-7">
                <label>La boisson est temporairement indisponible ?</label>
                <div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="radioNewDispo" id="radioNewDispo_0" type="radio" class="custom-control-input" value="true" required="required" checked>
                    <label for="radioNewDispo_0" class="custom-control-label">Non</label>
                  </div>
                  <div class="custom-control custom-radio custom-control-inline">
                    <input name="radioNewDispo" id="radioNewDispo_1" type="radio" class="custom-control-input" value="false" required="required">
                    <label for="radioNewDispo_1" class="custom-control-label">Oui</label>
                  </div>
                </div>
              </div>
              <div class="form-group col-md-5">
                <label for="ordre">Ordre liste</label>
                <input id="ordre" name="ordre" type="number" class="form-control input-md" required="">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                <button id="confirm-add" name="confirm-add" type="button" class="btn btn-success">Ajouter</button>
                <button id="confirm-and-wipe-add" name="confirm-add" type="button" class="btn btn-danger">Ajouter (et effacer les champs)</button>
              </div>
            </div>
        </form>
